<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="css/cart.css">
</head>

<body>

    <!-- Sidebar for Categories -->
<!-- Sidebar for Categories -->
<div id="sidebar" class="navsidebar">
    <div class="sidebar-content">
        <button id="closeSidebar" class="btn-close-sidebar" aria-label="Close Sidebar">
            <i class="bi bi-x-lg"></i>
        </button>
        <ul id="sidebar-category-list"></ul>
    </div>
</div>

<nav class="nav" id="0">
    <div class="navbar-logo">
        <a href="index.html">
            <img src="assets/logo.png" alt="Logo">
        </a>
    </div>

    <button id="toggleSidebar" class="d-md-none btn btn-primary" aria-label="Open Sidebar">
        <i class="bi bi-list"></i>
    </button>
    <ul id="category-list"></ul>
    
    <div class="font-icon">
        <!-- Cart Icon (SVG) -->
        <a href="cart.html" class="icon-link">
            <img src="assets/cart-shopping-svgrepo-com.png" alt="Cart" width="30" height="30">
        </a>
        <!-- Login Icon (PNG) -->
        <a href="login.html" class="icon-link">
            <img src="assets/login-2-svgrepo-com.png" alt="Login" width="30" height="30">
        </a>
    </div>
</nav>    
<section class="container-fluid">
        <div class="row justify-content-start">

            <!-- Sidebar content (for mobile layout) -->
            <div class="col-12 sidebar-content d-md-none  pb-0" style="padding-top: 50px;">
                <h1 class="fs-3 mt-4">Shopping Cart</h1>
            </div>
            <!-- Main content -->
            <div class="col-12 col-md-9 " id="mainContent">
                <div class=" justify-content-between align-items-center back-Main-desktop mt-3 ">
                    <div class="d-flex justify-content-start align-items-center bt" style="opacity: 0;" id="backToStore1">
                        <i class="fa-solid fa-angle-left fs-3"></i>
                    </div>
                    <div id="backArrow">
                        <i class="fa-solid fa-angle-left fs-3"></i>
                    </div>
                </div>

                <div>
                    <div class="row justify-content-between align-items-center back-Main-desktop">
                        <div class="col-10">
                            <h1 class="shopping fs-1 my-4">Shopping Cart</h1>
                        </div>
                        <div class="col-2 text-center">
                            <p><span id="count"></span> ITEMS</p>
                        </div>
                    </div>

                    <div class="mt-4 ">
                        <div class="row my-2 tableHead">
                            <div class="col-2">
                                <p>Item</p>
                            </div>
                            <div class="col-2"></div>
                            <div class="col-2 text-center">
                                <p>OS</p>
                            </div>
                            <div class="col-2 text-center">
                                <p>Quantity</p>
                            </div>
                            <div class="col-2 text-center">
                                <p>Price</p>
                            </div>
                            <div class="col-2 text-center"></div>
                        </div>



                        <div id="inner-table" class="cont-main"></div>


                    </div>
                </div>
            </div>
        </div>





        <!-- Sidebar (desktop view) -->
        <div class="sidebar d-none d-md-block px-3">
            <div class="d-flex justify-content-end pt-3">
                <i class="fa-solid fa-xmark fs-3"></i>
            </div>
            <h1 class="fs-3 mt-4 mb-5">Summary</h1>
            <div class="row mt mb-2">
                <div class="col-6 text-start">
                    <p>Subtotal</p>
                </div>
                <div class="col-6 text-end">
                    <p><span class="subtotal"></span> LE</p>
                </div>
            </div>
            <div class="row my-2">
                <div class="col-6 text-start">
                    <p>Shipping</p>
                </div>
                <div class="col-6 text-end">
                    <p><span class="shipping"></span> LE</p>
                </div>
            </div>
            <div class="row my-2">
                <div class="col-6 text-start">
                    <p>Tax</p>
                </div>
                <div class="col-6 text-end">
                    <p><span class="tax"> </span> LE</p>
                </div>
            </div>
            <div class="position-absolute pos px-3">
                <div class="d-flex justify-content-between my-2">
                    <p class="fs-3">Total</p>
                    <p class="fs-4"><span class="total"></span> LE</p>
                </div>
                <button class="btn btn-dark p-2 w-100 text-center fs-4 goToCheckout">CHECKOUT</button>
            </div>
        </div>


        <!-- Checkout button for mobile layout -->
        <div class="mobile-checkout d-flex flex-column justify-content-center align-items-center d-md-none bg  px-2">
            <div class=" w-100">
                <div class="row mt-4 mb-2">
                    <div class="col-6 text-start">
                        <p>Subtotal</p>
                    </div>
                    <div class="col-6 text-end">
                        <p><span class="subtotal"></span> LE</p>
                    </div>
                </div>
                <div class="row my-2">
                    <div class="col-6 text-start">
                        <p>Shipping</p>
                    </div>
                    <div class="col-6 text-end">
                        <p><span class="shipping"></span> LE</p>
                    </div>
                </div>
                <div class="row mt-2">
                    <div class="col-6 text-start">
                        <p>Tax</p>
                    </div>
                    <div class="col-6 text-end">
                        <p><span class="tax"></span> LE</p>
                    </div>
                </div>
            </div>
            <button class="btn btn-dark d-flex justify-content-between align-items-center fs-4 p-3 goToCheckout">
                <p class="p-0 m-0">CHECKOUT</p>
                <p class="p-0 m-0">Total: <span class="total m-0 p-0"></span> LE</p>
            </button>
        </div>
    </section>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>        
    <!-- <script src="../JS/itemsData.js"></script> -->
    <script type="module" src="js/cart.js"></script>
</body>

</html>
