<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Shop All</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/ion-rangeslider/2.3.1/css/ion.rangeSlider.min.css" />
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.8.1/font/bootstrap-icons.min.css">
  <link rel="stylesheet" href="css/ShopStyle.css" />
</head>

<body>
<!-- Sidebar for Categories -->
<div id="sidebar" class="navsidebar">
  <div class="sidebar-content">
      <button id="closeSidebar" class="btn-close-sidebar" aria-label="Close Sidebar">
          <i class="bi bi-x-lg"></i>
      </button>
      <ul id="sidebar-category-list"></ul>
  </div>
</div>

<nav class="nav" id="0">
  <div class="navbar-logo">
      <a href="index.html">
          <img src="assets/logo.png" alt="Logo">
      </a>
  </div>

  <button id="toggleSidebar" class="d-md-none btn btn-primary" aria-label="Open Sidebar">
      <i class="bi bi-list"></i>
  </button>
  <ul id="category-list"></ul>
  
  <div class="font-icon">
      <!-- Cart Icon (SVG) -->
      <a href="cart.html" class="icon-link">
          <img src="assets/cart-shopping-svgrepo-com.png" alt="Cart" width="30" height="30">
      </a>
      <!-- Login Icon (PNG) -->
      <a href="login.html" class="icon-link">
          <img src="assets/login-2-svgrepo-com.png" alt="Login" width="30" height="30">
      </a>
  </div>
</nav>  <!-- announcement Section -->
  <section id="announcementSection">
    <div id="dynamicCarousel" class="carousel slide" data-bs-ride="carousel">
      <div class="carousel-inner">
        <video autoplay loop muted playsinline>
          <source src="assets/xlarge.mp4" type="video/mp4">
          Your browser does not support the video tag.
        </video>

      </div>
    </div>
  </section>

  <!-- All Products Section with Filter Toggle -->
  <section class="products my-5">
    <div class="Filter my-3 d-md-flex justify-content-between mx-4">
      <button id="filterToggle" class="btn btn-primary">
        Filter <i class="bi bi-plus"></i>
      </button>
      <div>
        <button id="layout3Col" class="btn btn-secondary">
          <svg xmlns="http://www.w3.org/2000/svg" width="26" height="17" viewBox="0 0 26 17" fill="none">
            <rect width="8" height="8" rx="2" fill="currentColor"></rect>
            <rect y="9" width="8" height="8" rx="2" fill="currentColor"></rect>
            <rect x="9" width="8" height="8" rx="2" fill="currentColor"></rect>
            <rect x="18" width="8" height="8" rx="2" fill="currentColor"></rect>
            <rect x="9" y="9" width="8" height="8" rx="2" fill="currentColor"></rect>
            <rect x="18" y="9" width="8" height="8" rx="2" fill="currentColor"></rect>
          </svg>
        </button>
        <button id="layout5Col" class="btn btn-secondary">
          <svg xmlns="http://www.w3.org/2000/svg" width="29" height="17" viewBox="0 0 29 17" fill="none">
            <rect y="12" width="5" height="5" rx="1" fill="currentColor"></rect>
            <rect x="6" y="12" width="5" height="5" rx="1" fill="currentColor"></rect>
            <rect x="12" y="12" width="5" height="5" rx="1" fill="currentColor"></rect>
            <rect x="18" y="12" width="5" height="5" rx="1" fill="currentColor"></rect>
            <rect x="24" y="12" width="5" height="5" rx="1" fill="currentColor"></rect>
            <rect y="6" width="5" height="5" rx="1" fill="currentColor"></rect>
            <rect x="6" y="6" width="5" height="5" rx="1" fill="currentColor"></rect>
            <rect x="12" y="6" width="5" height="5" rx="1" fill="currentColor"></rect>
            <rect x="18" y="6" width="5" height="5" rx="1" fill="currentColor"></rect>
            <rect x="24" y="6" width="5" height="5" rx="1" fill="currentColor"></rect>
            <rect width="5" height="5" rx="1" fill="currentColor"></rect>
            <rect x="6" width="5" height="5" rx="1" fill="currentColor"></rect>
            <rect x="12" width="5" height="5" rx="1" fill="currentColor"></rect>
            <rect x="18" width="5" height="5" rx="1" fill="currentColor"></rect>
            <rect x="24" width="5" height="5" rx="1" fill="currentColor"></rect>
          </svg>
        </button>
        <button id="layoutList" class="btn btn-secondary">
          <i class="bi bi-list-ul"></i>
        </button>
      </div>
      <div class="my-3 d-flex">
        <label for="sortProducts">Sort By:</label>
        <select id="sortProducts" class="form-select">
          <option value="default">Default</option>
          <option value="price-asc">Price: Low to High</option>
          <option value="price-desc">Price: High to Low</option>
          <option value="name-asc">Name: A to Z</option>
          <option value="name-desc">Name: Z to A</option>
        </select>
      </div>
    </div>
    <!-- Sidebar Container for Filters -->
    <div id="sidebarFilter" class="sidebar" style="display: none">
      <button id="closeToggle" class="btn">X</button>
      <h3>Filters</h3>
      <div id="dynamicFilters"></div>
    </div>
    <div class="container">
      <div class="row" id="productGrid">
        <!-- Dynamically added product cards will go here -->
      </div>
    </div>
  </section>

  <script type="module" src="js/ShopScripts.js"></script>
  <!-- jQuery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/ScrollTrigger.min.js"></script>

  <!-- Ion.RangeSlider JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/ion-rangeslider/2.3.1/js/ion.rangeSlider.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
