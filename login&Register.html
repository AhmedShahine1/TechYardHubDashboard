<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login & Register</title>
    <link
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link href="css/login&RegisterStyles.css" rel="stylesheet" />
  </head>
  <body>
    <div class="login-container">
      <img alt="Tech Yard Hub" height="100" src="assets/logo.png" width="100" />
      <h2>Sign in with Tech Yard Hub Account</h2>
      <div class="input-group mb-3">
        <input
          id="EmailOrPhone"
          aria-label="Email or Phone Number"
          class="form-control"
          placeholder="Email or Phone Number"
          type="text"
        />
        <span class="input-group-text" id="basic-addon2">
          <i class="fas fa-arrow-right"> </i>
        </span>
      </div>
      <div class="input-group mb-3">
        <input
          id="Password"
          aria-label="Password"
          class="form-control"
          placeholder="Password"
          type="password"
        />
        <span class="input-group-text" id="basic-addon2">
          <i class="fas fa-arrow-right"> </i>
        </span>
      </div>

      <div role="group" aria-label="Basic example">
        <button type="button" class="btn btn-outline-secondary">Create new Account </button>
        <button type="button" class="btn btn-outline-secondary">Login</button>

      </div>
      <div>
        <a class="link" href="#"> </a>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script type="module" src="js/login&Register.js"></script>
  </body>
</html>
