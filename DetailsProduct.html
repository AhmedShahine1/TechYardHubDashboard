<html>

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Details Product</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
  <link rel="stylesheet" href="css/DetailsProduct.css" />
</head>

<body>
  <!-- Sidebar for Categories -->
<div id="sidebar" class="navsidebar">
  <div class="sidebar-content">
      <button id="closeSidebar" class="btn-close-sidebar" aria-label="Close Sidebar">
          <i class="bi bi-x-lg"></i>
      </button>
      <ul id="sidebar-category-list"></ul>
  </div>
</div>

<nav class="nav" id="0">
  <div class="navbar-logo">
      <a href="index.html">
          <img src="assets/logo.png" alt="Logo">
      </a>
  </div>

  <button id="toggleSidebar" class="d-md-none btn btn-primary" aria-label="Open Sidebar">
      <i class="bi bi-list"></i>
  </button>
  <ul id="category-list"></ul>
  
  <div class="font-icon">
      <!-- Cart Icon (SVG) -->
      <a href="cart.html" class="icon-link">
          <img src="assets/cart-shopping-svgrepo-com.png" alt="Cart" width="30" height="30">
      </a>
      <!-- Login Icon (PNG) -->
      <a href="login.html" class="icon-link">
          <img src="assets/login-2-svgrepo-com.png" alt="Login" width="30" height="30">
      </a>
  </div>
</nav>  <div class="container" style="margin-top: 7rem;">
    <!-- Product Display Section -->
    <section class="product-display">
      <div class="row">
        <!-- Main Product Image -->
        <div class="col-md-5">
          <div class="main-image" style="display: flex; flex-direction: column;height: 300px;">
            <img id="mainImage" alt="Main watch image" class="product-image img-fluid" src="" />
          </div>
          <!-- Thumbnail Images Carousel -->
          <div id="thumbnailCarousel" class="carousel slide mt-3" data-bs-ride="carousel">
            <div class="carousel-inner">
              <div class="carousel-item active">
                <div class="d-flex justify-content-between" id="thumbnailContainer">
                  <!-- Thumbnails will be appended here -->
                </div>
              </div>
            </div>
            <!-- Carousel Controls -->
            <button class="carousel-control-prev" type="button" data-bs-target="#thumbnailCarousel"
              data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#thumbnailCarousel"
              data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
        </div>

        <!-- Product Details -->
        <div class="col-md-6">
          <h2 id="productName">Product Name</h2>
          <div><span>(5 Reviews)</span> | <a href="#">Add reviews</a></div>
          <div class="productPrice mt-3">
            <span id="productPrice"></span>
            <span id="oldPrice" class="old-price"></span>
          </div>
          <p id="description" class="mt-3">
            Nam tempus turpis metus scelerisque placerat nulla deutos
            sollicitud felis. Pellentesque diam dolor ut eros lobortis des
            mollis utrisus lamcorper mattis drostique.
          </p>
          <button class="btn btn-green mt-3">
            <i class="fas fa-shopping-bag"></i> ADD TO CART
          </button>
          <div class="social-icons mt-3">
            <span>Share:</span>
            <a href="#"><i class="fab fa-facebook-f"></i></a>
            <a href="#"><i class="fab fa-twitter"></i></a>
            <a href="#"><i class="fab fa-pinterest"></i></a>
          </div>
        </div>
      </div>
    </section>

    <!-- Product Information Section -->
    <section class="product-details mt-5">
      <ul class="tab-list">
        <li class="tab-item active" data-tab="information">Information</li>
      </ul>
      <div class="tab-content">
        <div class="tab-pane active" id="information">
          <ul id="informationContent" class="list-unstyled">
            <!-- Product information content here -->
          </ul>
        </div>
        <div class="tab-pane" id="reviews">
          <!-- Customer reviews content here -->
        </div>
      </div>
    </section>

    <!-- Related Products Section -->
    <section class="related-products mt-5">
      <h4>RELATED PRODUCTS</h4>
      <div id="relatedProductsCarousel" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner" id="relatedProductsContainer">
          <!-- Related products go here -->
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#relatedProductsCarousel"
          data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#relatedProductsCarousel"
          data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </section>
  </div>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<script type="module" src="js/DetailsProductScripts.js"></script>

</html>
