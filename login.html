<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login & Register</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet" />
    <link href="css/login&RegisterStyles.css" rel="stylesheet" />
</head>
<body>
    <div class="login-container text-center">
        <img alt="Tech Yard Hub" height="100" src="assets/logo.png" width="100" />
        <h2>Sign in with Tech Yard Hub Account</h2>
        <div class="input-group mb-3">
            <input id="EmailOrPhone" class="form-control" placeholder="Email or Phone Number" type="text" />
        </div>
        <div class="input-group mb-3">
            <input id="Password" class="form-control" placeholder="Password" type="password" />
        </div>
        
        <div class="d-flex justify-content-center mb-2">
            <button type="button" class="btn btn-outline-secondary" id="loginButton">Login</button>
        </div>
        
        <div class="d-flex justify-content-center">
            <button type="button" class="btn btn-outline-secondary" id="createAccount">Create new Account</button>
        </div>
        
        <div id="loginMessage" class="mt-3 text-danger"></div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script type="module" src="js/login.js"></script>
</body>
</html>
